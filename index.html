<!DOCTYPE html>
<html lang="en">
<head>
	<title>API capstone</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0;">
	<link href="main.css" type="text/css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.3.1.js" type="text/javascript"></script>
	<script src="script.js"></script>
	<script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPy0e7dVS6hPQaHYgSHd6n7cSPkkwxZt0&callback=initMap">
    </script>
</head>
<body>
	<nav class="navbar">
		<a name="back-to-the-top">
			<h1 class="title">
				Events Map App
			</h1>	
		</a>
	</nav>
	<main>
		<form id="js-form">
			<fieldset>
				<legend>Search Form</legend>
				<label for="js-topics"><input type="text" name="topics" id="js-topics" aria-label="search topics" placeholder="Search topics"></label>
				<label for="js-location"><input type="text" name="location" id="js-location" aria-label="search topics" placeholder="Location"></label>
				<label for="js-radius"><input type="radius" name="radius" id="js-radius" aria-label="search topics" placeholder="Max distance"></label>
				<label for="js-submit"><button type="submit" id="js-submit">Search</button></label>
			</fieldset>
		</form>
		<div lang="en" id="map">

		</div>
		<div id="js-results" aria-live="polite">

		</div>
	</main>

</body>
</html>
