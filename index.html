<!DOCTYPE html>
<html>
<head>
	<title>API capstone</title>
	<link href="main.css" type="text/css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.3.1.js" type="text/javascript"></script>
	<script src="script.js"></script>
	<script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPy0e7dVS6hPQaHYgSHd6n7cSPkkwxZt0&callback=initMap">
    </script>
</head>
<body>
	<nav>
		<h1 class="title">
			Meetup.com Map App
		</h1>	
	</nav>
	<main>
		<form id="js-form">
			<fieldset>
				<legend>Search Form</legend>
				<input type="text" name="topics" id="js-topics" placeholder="Search...">
				<input type="text" name="location" id="js-location" placeholder="Location">
				<input type="range" min="1" max="10" name="radius" id="js-radius">
				<button type="submit" id="js-submit">Search</button>
			</fieldset>
		</form>
		<div id="map">

		</div>
		<div id="js-results">

		</div>
	</main>

</body>
</html>
