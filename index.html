<!DOCTYPE html>
<html lang="en">
<head>
	<title>API capstone</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="main.css" type="text/css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.3.1.js" type="text/javascript"></script>
	<script src="script.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPy0e7dVS6hPQaHYgSHd6n7cSPkkwxZt0"></script>
</head>
<body>
	<nav class="navbar" role="navigation">
		<a name="back-to-the-top">
			<h1 class="title">
				Events Map App
			</h1>	
		</a>
	</nav>
	<main role="main">
		<form id="js-form">
			<fieldset>
				<legend>Search Form</legend>
				<label for="js-topics">
					<select name="topics" id="js-topics" aria-label="search topics" placeholder="Search topics">
						<option value="Arts">Arts</option>
						<option value="Beliefs">Beliefs</option>
						<option value="Book Clubs">Book Clubs</option>
						<option value="Career & Business">Career & Business</option>
						<option value="Dance">Dance</option>
						<option value="Family">Family</option>
						<option value="Fashion & Beauty">Fashion & Beauty</option>
						<option value="Film">Film</option>
						<option value="Food & Drink">Food & Drink</option>
						<option value="Health & Wellness">Health & Wellness</option>
						<option value="Hobbies & Crafts">Hobbies & Crafts</option>
						<option value="LGBTQ">LGBTQ</option>
						<option value="Language & Culture">Language & Culture</option>
						<option value="Learning">Learning</option>
						<option value="Movements">Movements</option>
						<option value="Music">Music</option>
						<option value="Outdoors & Adventure">Outdoors & Adventure</option>
						<option value="Pets">Pets</option>
						<option value="Photography">Photography</option>
						<option value="Sci-Fi & Games">Sci-Fi & Games</option>
						<option value="Social">Social</option>
						<option value="Sports & Fitness">Sports & Fitness</option>
						<option value="Tech">Tech</option>
						<option value="Writing">Writing</option>
					</select>
				</label>
				<label for="js-location"><input type="text" name="location" id="js-location" aria-label="search topics" placeholder="Location"></label>
				<label for="js-radius"><input type="radius" name="radius" id="js-radius" aria-label="search topics" placeholder="Max distance"></label>
				<label for="js-submit"><button type="submit" id="js-submit">Search</button></label>
			</fieldset>
		</form>
		<div lang="en" id="map">

		</div>
		<div id="js-results" aria-live="polite">

		</div>
	</main>

</body>
</html>
